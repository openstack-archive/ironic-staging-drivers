[tox]
minversion = 1.8
skipsdist = True
envlist = py34,py27,pep8

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         PYTHONDONTWRITEBYTECODE = 1
         LANGUAGE=en_US
         LC_ALL=en_US.UTF-8
         TESTS_DIR=./ironic_staging_drivers/tests/unit/
deps =
    -r{toxinidir}/test-requirements.txt
    -r{toxinidir}/extra-requirements.txt
commands = ostestr {posargs}
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY

[testenv:pep8]
commands =
    flake8 {posargs}
    doc8 README.rst CONTRIBUTING.rst HACKING.rst doc/source

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands =
    coverage erase
    python setup.py test --coverage --omit '*test*' --coverage-package-name ironic_staging_drivers --testr-args='{posargs}'
    coverage report --omit='*test*'

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:debug]
commands = oslo_debug_helper {posargs}

[testenv:releasenotes]
commands = sphinx-build -a -E -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[flake8]
ignore = E129
exclude =  .venv,.git,.tox,dist,doc,*lib/python*,*egg,build
max-complexity=17
